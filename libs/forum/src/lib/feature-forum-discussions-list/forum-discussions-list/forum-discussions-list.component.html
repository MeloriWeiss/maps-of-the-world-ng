<wm-desk-list>
  <wm-search-input
    [formControl]="searchControl"
    searchControl
  >
    <svg icon="search" class="svg20"></svg>
  </wm-search-input>

  <wm-forum-sidebar sidebar></wm-forum-sidebar>

  <ng-container cards>
    @for (discussion of discussions$ | async; track discussion.id) {
      <wm-discussion-card [discussion]="discussion"></wm-discussion-card>
    }
  </ng-container>
</wm-desk-list>
