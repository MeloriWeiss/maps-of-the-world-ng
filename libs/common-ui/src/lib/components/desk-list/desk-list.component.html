<div class="container desk-container">
  <div class="desk-header">
    @if (pageable()) {
      <span>Активные темы 1-21 из 138</span>
    } @else {
      <span>{{ title() }}</span>
    }
    <ng-content select="[searchControl]"></ng-content>
  </div>

  <div class="desk-content">
    <div class="desk-blocks">
      <div class="desk-cards">
        <ng-content select="[cards]"></ng-content>
      </div>

      <ng-content select="[sidebar]"></ng-content>
    </div>

    @if (pageable()) {
      <wm-pagination class="pagination-bottom"></wm-pagination>
    }
  </div>
</div>
