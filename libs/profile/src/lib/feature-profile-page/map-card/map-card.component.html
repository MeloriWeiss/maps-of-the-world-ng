<img class="map-card__image" src="/assets/imgs/old-map-card.png" alt="old-map">

@if (!isLikeable()) {
  <p class="label__non-likeable">New World</p>
} @else {
  <div class="map-card__label">
    <svg icon="avatar-light" class="svg36"></svg>
    <p class="label__likeable">New World</p>

    <div class="likes-and-shares">
      <a class="icon">
        <svg icon="heart" class="svg20"></svg>
        209
      </a>

      <a class="icon">
        <svg icon="share" class="svg20"></svg>
        103
      </a>
    </div>
  </div>
}
