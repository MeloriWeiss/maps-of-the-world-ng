<div class="container profile-page-container">
  <div class="profile-header-container">
    <div class="profile-header">
      <div class="profile-header__left-side">
        <p>Создано: 3</p>
        <p>Опубликовано: 1</p>
        <p>Текстур-паки: 2</p>
      </div>

      <div class="profile-header__right-side">
        <div class="profile-header-user-info">
          <p class="profile-header__username">Username</p>

          <div class="profile-header__likes-and-shares">
            <a class="profile-header__icon">
              <svg icon="heart" class="svg30"></svg>
              209
            </a>

            <a class="profile-header__icon">
              <svg icon="share" class="svg30"></svg>
              103
            </a>
          </div>
        </div>

        <svg icon="avatar_light" class="svg120"></svg>
      </div>
    </div>
  </div>

  <h2 class="profile-subtitle">Опубликованные карты:</h2>
  <wm-map-card class="mb80" [isLikeable]=true></wm-map-card>

  <h2 class="profile-subtitle">Созданные карты:</h2>
  <div class="created-maps">
    <wm-map-card class="mb80" [isLikeable]=false></wm-map-card>
    <wm-map-card class="mb80" [isLikeable]=false></wm-map-card>
    <wm-map-card class="mb80" [isLikeable]=false></wm-map-card>
  </div>

</div>
