<div class="container profile">
  <div class="profile-header">
    <div class="profile-stats">

      <div class="stat-card">
        <h3 class="stat-card__title">Карты</h3>
        <p class="stat-card__item">Создано: <span>3</span></p>
        <p class="stat-card__item">Опубликовано: <span>1</span></p>
      </div>

      <div class="stat-card">
        <h3 class="stat-card__title">Текстур-паки</h3>
        <p class="stat-card__item">Создано: <span>2</span></p>
        <p class="stat-card__item">Опубликовано: <span>1</span></p>
      </div>

    </div>

    <div class="profile__user">
      <div class="profile__user-info">
        <p class="profile__username">Username</p>

        <div class="metrics">
          <a class="metrics__item">
            <svg icon="heart" class="svg30"></svg>
            209
          </a>

          <a class="metrics__item">
            <svg icon="share" class="svg30"></svg>
            103
          </a>
        </div>
      </div>

      <svg icon="avatar-light" class="svg120"></svg>
    </div>
  </div>
</div>

<div class="container profile-body">
  <nav class="profile__nav">
    <ul class="profile__tabs-list">
      <li class="profile__tabs-item">
        <button
          class="profile__tabs-btn"
        >
          <span>Карты</span>
        </button>
      </li>
      <li class="profile__tabs-item">
        <button
          class="profile__tabs-btn"
        >
          <span>Текстур-паки</span>
        </button>
      </li>
      <li class="profile__tabs-item">
        <button
          class="profile__tabs-btn"
        >
          <span>Понравилось</span>
        </button>
      </li>
    </ul>
  </nav>

  <div class="profile-maps">
    <div class="profile__published-maps">
      <h2 class="profile__published-maps-title">Опубликованные карты:</h2>

      <div class="profile__cards">
        @for (mode of mods$ | async; track mode.id) {
          <wm-mode-card class="profile__card" [mode]="mode"></wm-mode-card>
        }
      </div>
    </div>

    <div class="profile__created-maps">
      <h2 class="profile__created-maps-title">Созданные карты:</h2>

      <div class="profile__cards">
        @for (mode of mods$ | async; track mode.id) {
          <wm-mode-card class="profile__card" [mode]="mode"></wm-mode-card>
        }
      </div>
    </div>
  </div>
</div>
